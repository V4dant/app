        /* Add styling for the council cards */

            border: 1px solid #ddd;
            margin: 10px;

            justify-content: space-between; /* Move images to the right */
        }

        .council-card h2 {
            /* Center the council name vertically */
            margin: 0;
        }

        .council-card img {
            max-width: 30%; /* Adjust the image size as needed */
            height: auto;
        }
